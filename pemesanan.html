<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kopi Sangah</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    body {
      background-image: url('pemesanan.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      color: #333;
    }

    .order-link {
      background-color: #009688;
      color: #fff;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .order-link:hover {
      background-color: #00796b;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: #080000;
      color: #fdfcfc;
      padding: 20px 0;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 36px;
    }

    nav {
      background-color: #333;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      margin-right: 20px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #009688;
    }

    section {
      padding: 40px 0;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #fdfcfc;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #fdfcfc;
      font-size: 18px;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #9eb567;
    }

    @media (max-width: 768px) {
      nav {
        text-align: center;
      }

      nav a {
        display: block;
        margin: 10px 0;
      }
    }

    tr td {
      color: #fff;
    }
  </style>
</head>

<body>
  <header>
    <h1>Kopi Sangah</h1>
  </header>
  <section id="pesanan">
    <h2>Pesanan</h2>
    <form id="order-form">
      <label for="jenis-kopi">Pilih Jenis Kopi:</label>
      <select id="jenis-kopi" name="jenis-kopi">
        <option value="Kopi Sangah">Kopi Sangah</option>
        <option value="Kopi Lanang">Kopi Lanang</option>
        <option value="Kopi Luwak">Kopi Luwak</option>
      </select>

      <label for="jumlah">Jumlah (gram):</label>
      <input type="number" id="jumlah" name="jumlah" min="100" step="100" required>

      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required>

      <label for="alamat">Alamat Pengiriman:</label>
      <textarea id="alamat" name="alamat" rows="4" required></textarea>

      <button type="submit">
        <i class="fas fa-shopping-cart"></i> Pesan Sekarang
      </button>
    </form>
  </section>

  <script>
    document.getElementById('order-form').addEventListener('submit', function (event) {
      event.preventDefault();
      // Mendapatkan nilai dari formulir
      var jenisKopi = document.getElementById('jenis-kopi').value;
      var jumlah = document.getElementById('jumlah').value;
      var nama = document.getElementById('nama').value;
      var alamat = document.getElementById('alamat').value;

      // Menyiapkan pesan WhatsApp
      var whatsappMessage = `Pesanan Baru!\nJenis Kopi: ${jenisKopi}\nJumlah: ${jumlah} gram\nNama: ${nama}\nAlamat: ${alamat}`;
      // Membuka tautan WhatsApp menggunakan nomor dan pesan yang telah disiapkan
      window.open(`https://wa.me/6281237171566?text=${encodeURIComponent(whatsappMessage)}`);

      // Proses logika pesanan di sini (misalnya, kirim ke server)
      alert('Pesanan berhasil! Terima kasih atas pesanan Anda.');
    });
  </script>
</body>

</html>
